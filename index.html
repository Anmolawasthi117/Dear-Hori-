    <title>Responsive Script Loading</title>

<body>

<!-- Your HTML content goes here -->

<script>
    function loadScript() {
        var scriptElement = document.createElement('script');
        scriptElement.src = determineScriptToLoad();
        document.head.appendChild(scriptElement);
    }

    function determineScriptToLoad() {
        // Adjust this condition based on your responsive criteria
        if (window.innerWidth < 768) {
            return 'mobile.js'; // Load mobile script
        } else {
            return 'script.js'; // Load desktop script
        }
    }

    // Initial script loading
    loadScript();

    // Update script on window resize
    window.addEventListener('resize', function() {
        // Remove the current script
        document.head.removeChild(document.head.lastChild);

        // Load the updated script
        loadScript();
    });
</script>

</body>
